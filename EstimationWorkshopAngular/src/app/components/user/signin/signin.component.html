<div class="pannel">
    <h1>Sign In</h1>
    <div formGroupName="signInGroup">
        <div>
            <label>Email</label>
            <input type="email" formControlName="email"/> 
        </div>
        
        <div>
            <label>Password</label>
            <input type="password" formControlName="password"/>
        </div>
        
        <button type="button">
            Sign In
        </button>
    </div>
</div>
